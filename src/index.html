<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <script type="module" src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./style/style.scss">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">test</div>
    </header>
    <nav>

    </nav>
    <section>
        <a class="charactercreation" href="/charactercreation">Character Creation</a>
    </section>

    <fieldset>
        <form action="">
            <p>
                <label for="characterName">Nome :</label>
                <input type="text" class="characterName" name="characterName" value="">
            </p>
            <p>
                <label for="characterSurname">Cognome :</label>
                <input type="text" class="characterSurname" name="characterSurname" value="">
            </p>
            <p>Sesso :
                <select class="characterSex" name="characterSex" required>
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Maschio">Maschio</option>
                    <option value="Femmina">Femmina</option>
                </select>
            </p>
            <p>
                <label for="characterBirthday">Compleanno :</label>
                <input type="date" class="characterBirthday" name="characterBirthday">
            </p>
            <p>Segno zodiacale :
                <select class="characterZodiacSign" name="characterZodiacSign">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Acquario">Acquario</option>
                    <option value="Pesci">Pesci</option>
                    <option value="Ariete">Ariete</option>
                    <option value="Toro">Toro</option>
                    <option value="Gemelli">Gemelli</option>
                    <option value="Cancro">Cancro</option>
                    <option value="Leone">Leone</option>
                    <option value="Vergine">Vergine</option>
                    <option value="Bilancia">Bilancia</option>
                    <option value="Scorpione">Scorpione</option>
                    <option value="Sagittario">Sagittario</option>
                    <option value="Capricorno">Capricorno</option>
                </select>
            </p>
            <p>Affinità :
                <select class="characterZodiacAffinity" name="characterZodiacAffinity">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione (Facoltativo)</option>
                    <option value="Acquario">Acquario</option>
                    <option value="Pesci">Pesci</option>
                    <option value="Ariete">Ariete</option>
                    <option value="Toro">Toro</option>
                    <option value="Gemelli">Gemelli</option>
                    <option value="Cancro">Cancro</option>
                    <option value="Leone">Leone</option>
                    <option value="Vergine">Vergine</option>
                    <option value="Bilancia">Bilancia</option>
                    <option value="Scorpione">Scorpione</option>
                    <option value="Sagittario">Sagittario</option>
                    <option value="Capricorno">Capricorno</option>
                </select>
            </p>
            <p>Orientamento :
                <select class="characterOrientation" name="characterOrientation">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Etero">Etero</option>
                    <option value="Asessuale">Asessuale</option>
                    <option value="Omosessuale">Omosessuale (Gay/Lesbica)</option>
                    <option value="Bisessuale">Bisessuale</option>
                    <option value="Pansessuale">Pansessuale</option>
                    <option value="Polisessuale">Polisessuale</option>
                </select> 
            </p>
            <p>Allineamento morale :
                <select class="characterMoralAlignment" name="characterMoralAlignment">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Legale Buono">Legale Buono</option>
                    <option value="Neutrale Buono">Neutrale Buono</option>
                    <option value="Caotico Buono">Caotico Buono</option>
                    <option value="Neutrale Legale">Neutrale Legale</option>
                    <option value="Neutrale Puro">Neutrale Puro</option>
                    <option value="Neutrale Caotico">Neutrale Caotico</option>
                    <option value="Legale Malvagio">Legale Malvagio</option>
                    <option value="Neutrale Malvagio">Neutrale Malvagio</option>
                    <option value="Caotico Malvagio">Caotico Malvagio</option>
                </select>
            </p>
            <p>
                <label for="characterHeight">Altezza :</label>
                <input type="text" class="characterHeight" name="characterHeight" value="">
            </p>
            <p>
                <label for="characterWeight">Peso :</label>
                <input type="text" class="characterWeight" name="characterWeight" value="">
            </p>
            <p>Tipologia di capelli :
                <select class="characterHairType" name="characterHairType">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Lisci e sottili">Lisci e sottili</option>
                    <option value="Lisci e spessi">Lisci e spessi</option>
                    <option value="Ondulati">Ondulati</option>
                    <option value="Mossi e sottili">Mossi e sottili</option>
                    <option value="Mossi e spessi">Mossi e spessi</option>
                    <option value="Mossi e foltissimi">Mossi e foltissimi</option>
                    <option value="Riccio morbclasso dal diametro ampio">Riccio morbclasso dal diametro ampio</option>
                    <option value="Ricci a spirale">Ricci a spirale</option>
                    <option value="Ricci a cavatappi">Ricci a cavatappi</option>
                    <option value="Ricci piccolissimi">Ricci piccolissimi</option>
                    <option value="Ricci a Z">Ricci a Z</option>
                    <option value="Ricci afro">Ricci afro</option>
                </select>
            </p>
            <p>Lunghezza dei capelli :
                <select class="characterHairLength" name="characterHairLength">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Calvo/a">Calvo/a</option>
                    <option value="Rasati">Rasati</option>
                    <option value="Corti">Corti</option>
                    <option value="Medi">Medi</option>
                    <option value="Lunghi">Lunghi</option>
                    <option value="Lunghissimi">Lunghissimi</option>
                </select>
            </p>
            <p>Colore dei capelli :
                <select class="characterHairColour" name="characterHairColour1">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <option value="Nero">Nero</option>
                    <option value="Bruno">Bruno</option>
                    <option value="Castano scuro">Castano scuro</option>
                    <option value="Castano">Castano</option>
                    <option value="Castano chiaro">Castano chiaro</option>
                    <option value="Rosso scuro">Rosso scuro</option>
                    <option value="Rosso">Rosso</option>
                    <option value="Rosso chiaro">Rosso chiaro</option>
                    <option value="Biondo scuro">Biondo scuro</option>
                    <option value="Biondo">Biondo</option>
                    <option value="Biondo chiaro">Biondo chiaro</option>
                    <option value="Biondo chiarissimo">Biondo chiarissimo</option>
                    <option value="Platino">Platino</option>
                    <option value="Albino">Albino</option>
                </select>
            </p>
            <p>Colore degli occhi :
                <select class="characterEyeColour" name="characterEyeColour">
                    <option disabled="disabled" selected="selected" value="">Seleziona un opzione</option>
                    <!-- Percentuale Marroni : 70% -->
                    <option value="Marroni">Marroni</option>
                    <!-- Percentuale Blu : 10% -->
                    <option value="Blu">Blu</option>
                    <!-- Percentuale Nocciola : 5% -->
                    <option value="Nocciola">Nocciola</option>
                    <!-- Percentuale Ambra : 5% -->
                    <option value="Ambra">Ambra</option>
                    <!-- Percentuale Grigi : 3% -->
                    <option value="Grigi">Grigi</option>
                    <!-- Percentuale Verdi : 2% -->
                    <option value="Verdi">Verdi</option>
                    <!-- Percentuale Rossi : 1% -->
                    <option value="Rossi">Rossi</option>
                </select>
            </p>
            <p>Attributi :
                <!-- Positivi :
                Ambizione, allegria, compassione, coraggio, disponibilità, immaginazione, leadership, modestia, produttività, professionalità e sincerità -->
                <input type="checkbox" class="characterPositiveAttributes1" name="characterPositiveAttributes" value="Ambizione">
                <label for="characterPositiveAttributes1">Ambizione</label>
                <input type="checkbox" class="characterPositiveAttributes2" name="characterPositiveAttributes" value="Allegria">
                <label for="characterPositiveAttributes2">Allegria</label>
                <input type="checkbox" class="characterPositiveAttributes3" name="characterPositiveAttributes" value="Compassione">
                <label for="characterPositiveAttributes3">Compassione</label>
                <input type="checkbox" class="characterPositiveAttributes4" name="characterPositiveAttributes" value="Coraggio">
                <label for="characterPositiveAttributes4">Coraggio</label>
                <input type="checkbox" class="characterPositiveAttributes5" name="characterPositiveAttributes" value="Disponibilità">
                <label for="characterPositiveAttributes5">Disponibilità</label>
                <input type="checkbox" class="characterPositiveAttributes6" name="characterPositiveAttributes" value="Immaginazione">
                <label for="characterPositiveAttributes6">Immaginazione</label>
                <input type="checkbox" class="characterPositiveAttributes7" name="characterPositiveAttributes" value="Leadership">
                <label for="characterPositiveAttributes7">Leadership</label>
                <input type="checkbox" class="characterPositiveAttributes8" name="characterPositiveAttributes" value="Modestia">
                <label for="characterPositiveAttributes8">Modestia</label>
                <input type="checkbox" class="characterPositiveAttributes9" name="characterPositiveAttributes" value="Produttività">
                <label for="characterPositiveAttributes9">Produttività</label>
                <input type="checkbox" class="characterPositiveAttributes10" name="characterPositiveAttributes" value="Professionalità">
                <label for="characterPositiveAttributes10">Professionalità</label>
                <input type="checkbox" class="characterPositiveAttributes11" name="characterPositiveAttributes" value="Sincerità">
                <label for="characterPositiveAttributes11">Sincerità</label>
                <input type="checkbox" class="characterPositiveAttributes12" name="characterPositiveAttributes" value="Carisma">
                <label for="characterPositiveAttributes12">Carisma</label>
                <!-- Negativi :
                Aggressività, arroganza, vigliaccheria, follia, intolleranza, cattiveria, pessimismo, maleducazione e vanità-->
                <input type="checkbox" class="characterNegativeAttributes1" name="characterNegativeAttributes" value="Aggressività">
                <label for="characterNegativeAttributes1">Aggressività</label>
                <input type="checkbox" class="characterNegativeAttributes2" name="characterNegativeAttributes" value="Arroganza">
                <label for="characterNegativeAttributes2">Arroganza</label>
                <input type="checkbox" class="characterNegativeAttributes3" name="characterNegativeAttributes" value="Vigliaccheria">
                <label for="characterNegativeAttributes3">Vigliaccheria</label>
                <input type="checkbox" class="characterNegativeAttributes4" name="characterNegativeAttributes" value="Follia">
                <label for="characterNegativeAttributes4">Follia</label>
                <input type="checkbox" class="characterNegativeAttributes5" name="characterNegativeAttributes" value="Intolleranza">
                <label for="characterNegativeAttributes5">Intolleranza</label>
                <input type="checkbox" class="characterNegativeAttributes6" name="characterNegativeAttributes" value="Cattiveria">
                <label for="characterNegativeAttributes6">Cattiveria</label>
                <input type="checkbox" class="characterNegativeAttributes7" name="characterNegativeAttributes" value="Pessimismo">
                <label for="characterNegativeAttributes7">Pessimismo</label>
                <input type="checkbox" class="characterNegativeAttributes8" name="characterNegativeAttributes" value="Maleducazione">
                <label for="characterNegativeAttributes8">Maleducazione</label>
                <input type="checkbox" class="characterNegativeAttributes9" name="characterNegativeAttributes" value="Vanità">
                <label for="characterNegativeAttributes9">Vanità</label>
                <!-- Fisici -->
                <input type="checkbox" class="characterPhysicalAttributes1" name="characterPhysicalAttributes" value="Forza">
                <label for="characterPhysicalAttributes1">Forza</label>
                <input type="checkbox" class="characterPhysicalAttributes2" name="characterPhysicalAttributes" value="Costituzione">
                <label for="characterPhysicalAttributes2">Costituzione</label>
                <input type="checkbox" class="characterPhysicalAttributes3" name="characterPhysicalAttributes" value="Agilità">
                <label for="characterPhysicalAttributes3">Agilità</label>
                <!-- Mentali -->
                <input type="checkbox" class="characterMentalAttributes1" name="characterMentalAttributes" value="Intelligenza">
                <label for="characterMentalAttributes1">Intelligenza</label>
                <input type="checkbox" class="characterMentalAttributes2" name="characterMentalAttributes" value="Percezione">
                <label for="characterMentalAttributes2">Percezione</label>
                <!-- Non associabili direttamente -->
                <input type="checkbox" class="characterUnrelatedAttributes1" name="characterUnrelatedAttributes" value="Fortuna">
                <label for="characterUnrelatedAttributes1">Fortuna</label>
            </p>
            <p>Color* preferit* :
                <input type="checkbox" class="characterFavouriteColour1" name="characterFavouriteColour" value="Bianco">
                <label for="characterFavouriteColour1">Bianco</label>
                <input type="checkbox" class="characterFavouriteColour2" name="characterFavouriteColour" value="Rosso">
                <label for="characterFavouriteColour2">Rosso</label>
                <input type="checkbox" class="characterFavouriteColour3" name="characterFavouriteColour" value="Arancione">
                <label for="characterFavouriteColour">Arancione</label>
                <input type="checkbox" class="characterFavouriteColour4" name="characterFavouriteColour" value="Giallo">
                <label for="characterFavouriteColour">Giallo</label>
                <input type="checkbox" class="characterFavouriteColour5" name="characterFavouriteColour" value="Lime">
                <label for="characterFavouriteColour">Lime</label>
                <input type="checkbox" class="characterFavouriteColour6" name="characterFavouriteColour" value="Verde">
                <label for="characterFavouriteColour">Verde</label>
                <input type="checkbox" class="characterFavouriteColour7" name="characterFavouriteColour" value="Turchese">
                <label for="characterFavouriteColour">Turchese</label>
                <input type="checkbox" class="characterFavouriteColour8" name="characterFavouriteColour" value="Ciano">
                <label for="characterFavouriteColour">Ciano</label>
                <input type="checkbox" class="characterFavouriteColour9" name="characterFavouriteColour" value="Azzurro">
                <label for="characterFavouriteColour">Azzurro</label>
                <input type="checkbox" class="characterFavouriteColour10" name="characterFavouriteColour" value="Blu">
                <label for="characterFavouriteColour">Blu</label>
                <input type="checkbox" class="characterFavouriteColour11" name="characterFavouriteColour" value="Viola">
                <label for="characterFavouriteColour">Viola</label>
                <input type="checkbox" class="characterFavouriteColour12" name="characterFavouriteColour" value="Magenta">
                <label for="characterFavouriteColour">Magenta</label>
                <input type="checkbox" class="characterFavouriteColour13" name="characterFavouriteColour" value="Lampone">
                <label for="characterFavouriteColour">Lampone</label>
                <input type="checkbox" class="characterFavouriteColour14" name="characterFavouriteColour" value="Nero">
                <label for="characterFavouriteColour">Nero</label>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </fieldset>
    

    <footer>
        
    </footer>
</body>
</html>
